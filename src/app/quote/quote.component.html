<h1>Quotes</h1>
<div class="container">
<h3>{{date | date:'shortDate'}}</h3>
<h3>{{date | date:'shortTime'}}</h3>

     <div class="quote">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>

<div class="Author" *ngFor="let quote of quotes;let i = 'index'">
        <ul>
                <li >{{quote.name}}</li> 
                <button (click)='toogleDetails(i)' id="btn">Show Author</button>

                <app-quote-details *ngIf="quote.showAuthor" [quote]='quote'></app-quote-details>    
        </ul>
</div>
</div>
